
<table class="customers " >
  <tr>
    <th>  </th>
    <th>Prodotto</th>
    <th>      </th>

  </tr>
  <tr *ngFor="let prodotto of listaCarrello">
    <td></td>
    <td>{{prodotto.nome}} </td>
    <td>&euro;&nbsp;{{prodotto.prezzoUnitario}} x
      <input type="number" class="form-control" name="quantitaDaAcquistare" id="quantitaDaAcquistare" [(ngModel)]="prodotto.quantitaDaAcquistare">{{prodotto.quantitaDaAcquistare}}</td>

  </tr>

</table>

<table class="customers " >
  <tr>
    <td>
      <h3>Totale: </h3>
    </td>
    <td>
      {{totale}}
    </td>

  </tr>
  <button mat-raised-button color="primary">Acquista</button>
</table>
