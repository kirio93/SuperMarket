        <option >5</option>
        <option >6</option>
        <option >7</option>

        <option >9</option>
        <option >10</option>
        <option >11</option>
        <option >12</option>
        <option >13</option>
        <option >14</option>
        <option >15</option>

      </select> </td>

  </tr>

</table>

<table class="customers " >
  <tr>
    <td>
      <h3>Totale: </h3>
    </td>
    <td>
      {{totale}}
    </td>

  </tr>
  <button mat-raised-button color="primary">Acquista</button>
</table>
