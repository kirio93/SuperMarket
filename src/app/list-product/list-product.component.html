<div class="offerte" style="position: relative;" *ngIf="listProdotti != []">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" role="listbox">
      <div *ngFor="let prodotto of listOfferta ; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
        <img class="margini" src={{prodotto.imgOfferta}} alt="Event Image">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<br>
<div class="filtro" align="right" style="margin-right: 24px">
  Filtra per categoria
  <select class="a-spacing-top-mini" style="vertical-align: baseline;" name="sort" id="sort"
          onchange="" aria-labelledby="sort_by_text">
    <option value="TUTTO">Tutto</option>
    <option value="PROD_CASA">Casa</option>
    <option value="ANIMALI">Animali</option>
    <option value="ALIMENTI">Alimenti</option>
    <option value="PROD_PERSONA">Persona</option>
  </select>
</div>
<br>
<div>
  <div class="row">
    <div class="col-sm-4 col-md-3" *ngFor="let prodotto of listProdotti" (click)="selectProdotto(prodotto)">
      <div class="thumbnail">
        <img class="sale" src="../../assets/sale.png" *ngIf="prodotto.offerta == 1"><img data-toggle="modal"
                                                                                         data-target="#myModal"
                                                                                         src="{{prodotto.img}}">
        <div class="caption">
          <h3>{{prodotto.nome}}</h3>

          <p>
            <button mat-fab class="mat-raised-button" style="font-size: 12px!important;"
                    mwlConfirmationPopover
                    [title]="title"
                    [message]="message"
                    placement="right"
                    [confirmText]="confirmText"
                    [cancelText]="cancelText"
                    (confirm)="confirmClicked = true; aggiungi(prodotto)"
                    (cancel)="cancelClicked = true">Aggiungi
            </button>

            <span class="prezzo">Prezzo: &euro; {{prodotto.prezzoUnitario}}</span>
            <select name="quantitaDaAcquistare" autocomplete="off" id="quantitaDaAcquistare" tabindex="1"
                    class="a-native-dropdown" [(ngModel)]="prodotto.quantitaDaAcquistare">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>

          </p>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modale-title"> {{prodotto.nome}}&nbsp; Prodotto da:&nbsp;{{prodotto.marca}}</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item">Categoria: {{prodotto.categoria}}</li>
          <li class="list-group-item">Disponibilit√†: {{prodotto.quantitaDisponibile}}</li>
          <li class="list-group-item">Data di scadenza: {{prodotto.dataDiScadenza}}</li>
          <li class="list-group-item"><img src={{prodotto.img}}></li>
        </ul>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
