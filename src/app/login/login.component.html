<div class="form-box">
  <div class="head">LOGIN</div>
  <form action="#" id="login-form" (ngSubmit)="login()">
    <div class="form-group">
      <label class="label-control">

      </label>
      <input type="email" name="username" class="form-control" placeholder="User" required
             [(ngModel)]="user.username"/>
    </div>
    <div class="form-group">
      <label class="label-control">

      </label>
      <input type="password" name="password" class="form-control" placeholder="Password" required
             [(ngModel)]="user.password"/>
    </div>
    <div align="center">
      <button mat-raised-button> Login</button>
    </div>
    <p class="text-p">Don't have an account? <a href="#" routerLink="/register">Sign up</a></p>
  </form>
</div>
